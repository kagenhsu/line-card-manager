<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - LINE電子名片系統</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #00c300 0%, #00a000 50%, #008000 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            width: 100%;
            max-width: 900px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 600px;
        }

        .login-left {
            background: linear-gradient(135deg, #00c300 0%, #00a000 100%);
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .login-logo i {
            font-size: 40px;
            color: #00c300;
        }

        .login-left h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .login-left p {
            font-size: 16px;
            opacity: 0.9;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .feature-list {
            list-style: none;
            text-align: left;
        }

        .feature-list li {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .feature-list i {
            margin-right: 12px;
            width: 20px;
            color: rgba(255, 255, 255, 0.8);
        }

        .login-right {
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-form h2 {
            color: #333;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .login-form .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-control:focus {
            outline: none;
            border-color: #00c300;
            background: white;
            box-shadow: 0 0 0 3px rgba(0, 195, 0, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 16px;
        }

        .form-control:focus + .input-icon {
            color: #00c300;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #666;
        }

        .remember-me input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #00c300;
        }

        .forgot-password {
            color: #00c300;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #00c300 0%, #00a000 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 195, 0, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-btn .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        .login-btn.loading .spinner {
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            border-left: 4px solid #c33;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            border-left: 4px solid #3c3;
            display: none;
        }

        .role-info {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            border-left: 4px solid #00c300;
        }

        .role-info h4 {
            color: #333;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .role-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 13px;
        }

        .role-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
        }

        .role-item i {
            color: #00c300;
            width: 16px;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .login-container {
                grid-template-columns: 1fr;
                max-width: 400px;
            }

            .login-left {
                padding: 40px 30px;
                min-height: auto;
            }

            .login-left h1 {
                font-size: 24px;
            }

            .feature-list {
                display: none;
            }

            .login-right {
                padding: 40px 30px;
            }

            .role-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .login-container {
                border-radius: 15px;
            }

            .login-left {
                padding: 30px 20px;
            }

            .login-right {
                padding: 30px 20px;
            }

            .form-control {
                padding: 12px 16px 12px 45px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- 左側品牌區域 -->
        <div class="login-left">
            <div class="login-logo">
                <i class="fab fa-line"></i>
            </div>
            <h1>LINE電子名片系統</h1>
            <p>專業的名片管理平台，提升您的業務效率</p>
            
            <ul class="feature-list">
                <li><i class="fas fa-check"></i> 智能客戶管理</li>
                <li><i class="fas fa-check"></i> 專業名片設計</li>
                <li><i class="fas fa-check"></i> 一鍵LINE發送</li>
                <li><i class="fas fa-check"></i> 數據統計分析</li>
                <li><i class="fas fa-check"></i> 多角色權限管理</li>
            </ul>
        </div>

        <!-- 右側登入表單 -->
        <div class="login-right">
            <div class="login-form">
                <h2>歡迎回來</h2>
                <p class="subtitle">請輸入您的帳號資訊以繼續使用系統</p>

                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">用戶名</label>
                        <div class="input-wrapper">
                            <input type="text" id="username" name="username" class="form-control" 
                                   placeholder="請輸入用戶名" required>
                            <i class="fas fa-user input-icon"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">密碼</label>
                        <div class="input-wrapper">
                            <input type="password" id="password" name="password" class="form-control" 
                                   placeholder="請輸入密碼" required>
                            <i class="fas fa-lock input-icon"></i>
                        </div>
                    </div>

                    <div class="remember-forgot">
                        <label class="remember-me">
                            <input type="checkbox" id="rememberMe">
                            記住我
                        </label>
                        <a href="#" class="forgot-password">忘記密碼？</a>
                    </div>

                    <button type="submit" class="login-btn" id="loginBtn">
                        <div class="spinner"></div>
                        <span>登入系統</span>
                    </button>
                </form>

                <div class="role-info">
                    <h4><i class="fas fa-users"></i> 系統角色說明</h4>
                    <div class="role-grid">
                        <div class="role-item">
                            <i class="fas fa-crown"></i>
                            <span>管理員 - 完整權限</span>
                        </div>
                        <div class="role-item">
                            <i class="fas fa-code"></i>
                            <span>程序員 - 技術管理</span>
                        </div>
                        <div class="role-item">
                            <i class="fas fa-handshake"></i>
                            <span>業務員 - 客戶管理</span>
                        </div>
                        <div class="role-item">
                            <i class="fas fa-palette"></i>
                            <span>美工人員 - 設計專精</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 登入表單處理
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // 隱藏之前的訊息
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // 顯示載入狀態
            loginBtn.classList.add('loading');
            loginBtn.disabled = true;
            
            try {
                const formData = new FormData(this);
                const data = {
                    username: formData.get('username'),
                    password: formData.get('password')
                };
                
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // 登入成功
                    successMessage.textContent = result.message;
                    successMessage.style.display = 'block';
                    
                    // 延遲跳轉
                    setTimeout(() => {
                        window.location.href = result.redirect || '/';
                    }, 1000);
                } else {
                    // 登入失敗
                    errorMessage.textContent = result.error;
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = '網路錯誤，請稍後再試';
                errorMessage.style.display = 'block';
            } finally {
                // 恢復按鈕狀態
                loginBtn.classList.remove('loading');
                loginBtn.disabled = false;
            }
        });

        // 檢查是否已登入
        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/check-auth');
                const result = await response.json();
                
                if (result.authenticated) {
                    // 已登入，跳轉到主頁
                    window.location.href = '/';
                }
            } catch (error) {
                // 忽略錯誤，繼續顯示登入頁面
            }
        }

        // 頁面載入時檢查認證狀態
        checkAuth();

        // 輸入框焦點效果
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('focused');
            });
        });

        // Enter鍵提交表單
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
