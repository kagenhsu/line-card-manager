    <script>
        const API_BASE = '/api';

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadPublishedCards();
        });

        // è¼‰å…¥å·²ä¸Šæ¶çš„åç‰‡
        async function loadPublishedCards() {
            try {
                const response = await fetch(`${API_BASE}/cards/published`);
                const result = await response.json();

                if (response.ok && result.success) {
                    displayCards(result.cards);
                    updateStats(result.cards);
                } else {
                    throw new Error(result.error || 'è¼‰å…¥åç‰‡å¤±æ•—');
                }
            } catch (error) {
                console.error('è¼‰å…¥åç‰‡éŒ¯èª¤:', error);
                showEmptyState();
            }
        }

        // é¡¯ç¤ºåç‰‡
        function displayCards(cards) {
            const loadingState = document.getElementById('loadingState');
            const cardGallery = document.getElementById('cardGallery');
            const emptyState = document.getElementById('emptyState');

            loadingState.style.display = 'none';

            if (cards.length === 0) {
                emptyState.style.display = 'block';
                return;
            }

            cardGallery.style.display = 'grid';
            cardGallery.innerHTML = '';

            cards.forEach(card => {
                const cardElement = createCardElement(card);
                cardGallery.appendChild(cardElement);
            });
        }

        // å»ºç«‹åç‰‡å…ƒç´ 
        function createCardElement(card) {
            const customer = card.customer;
            const cardDiv = document.createElement('div');
            cardDiv.className = 'card-item';

            cardDiv.innerHTML = `
                <div class="card-stats">
                    <i class="fas fa-eye"></i> ${card.view_count}
                </div>
                
                <div class="card-preview">
                    <div class="card-header">
                        <h3>${escapeHtml(customer.name)}</h3>
                        ${customer.position ? `<p>${escapeHtml(customer.position)}</p>` : ''}
                        ${customer.company ? `<p>${escapeHtml(customer.company)}</p>` : ''}
                    </div>
                    
                    <div class="card-body">
                        ${customer.phone ? `
                        <div class="contact-item">
                            <div class="contact-icon phone-icon">ğŸ“</div>
                            <div class="contact-info">
                                <h4>é›»è©±</h4>
                                <p>${escapeHtml(customer.phone)}</p>
                            </div>
                        </div>
                        ` : ''}
                        
                        ${customer.email ? `
                        <div class="contact-item">
                            <div class="contact-icon email-icon">âœ‰ï¸</div>
                            <div class="contact-info">
                                <h4>é›»å­éƒµä»¶</h4>
                                <p>${escapeHtml(customer.email)}</p>
                            </div>
                        </div>
                        ` : ''}
                        
                        ${customer.website ? `
                        <div class="contact-item">
                            <div class="contact-icon website-icon">ğŸŒ</div>
                            <div class="contact-info">
                                <h4>å®˜æ–¹ç¶²ç«™</h4>
                                <p>${escapeHtml(customer.website)}</p>
                            </div>
                        </div>
                        ` : ''}
                        
                        ${customer.facebook_url ? `
                        <div class="contact-item">
                            <div class="contact-icon facebook-icon">ğŸ“˜</div>
                            <div class="contact-info">
                                <h4>Facebook</h4>
                                <p>ç²‰çµ²å°ˆé </p>
                            </div>
                        </div>
                        ` : ''}
                        
                        ${customer.address ? `
                        <div class="contact-item">
                            <div class="contact-icon map-icon">ğŸ“</div>
                            <div class="contact-info">
                                <h4>åœ°å€</h4>
                                <p>${escapeHtml(customer.address)}</p>
                            </div>
                        </div>
                        ` : ''}
                    </div>
                </div>
                
                <div class="card-actions">
                    <a href="${card.share_url}" target="_blank" class="btn btn-primary">
                        <i class="fas fa-external-link-alt"></i> æŸ¥çœ‹
                    </a>
                    <button class="btn btn-success" onclick="shareCard('${card.share_url}', '${escapeHtml(customer.name)}')">
                        <i class="fas fa-share"></i> åˆ†äº«
                    </button>
                    <button class="btn btn-info" onclick="copyCardUrl('${card.share_url}')">
                        <i class="fas fa-copy"></i> è¤‡è£½
                    </button>
                </div>
            `;

            return cardDiv;
        }

        // æ›´æ–°çµ±è¨ˆè³‡æ–™
        function updateStats(cards) {
            const totalCards = cards.length;
            const totalViews = cards.reduce((sum, card) => sum + card.view_count, 0);
            
            // è¨ˆç®—ä»Šæ—¥æ–°å¢çš„åç‰‡
            const today = new Date().toDateString();
            const todayCards = cards.filter(card => {
                const cardDate = new Date(card.created_at).toDateString();
                return cardDate === today;
            }).length;
            
            // è¨ˆç®—ç†±é–€åç‰‡ï¼ˆç€è¦½æ¬¡æ•¸ > 10ï¼‰
            const popularCards = cards.filter(card => card.view_count > 10).length;

            // å‹•ç•«æ›´æ–°æ•¸å­—
            animateNumber('totalCards', totalCards);
            animateNumber('totalViews', totalViews);
            animateNumber('todayCards', todayCards);
            animateNumber('popularCards', popularCards);
        }

        // æ•¸å­—å‹•ç•«
        function animateNumber(elementId, targetNumber) {
            const element = document.getElementById(elementId);
            const startNumber = 0;
            const duration = 1000;
            const startTime = Date.now();

            function updateNumber() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const currentNumber = Math.floor(startNumber + (targetNumber - startNumber) * progress);
                
                element.textContent = currentNumber.toLocaleString();
                
                if (progress < 1) {
                    requestAnimationFrame(updateNumber);
                }
            }
            
            updateNumber();
        }

        // åˆ†äº«åç‰‡
        function shareCard(url, name) {
            if (navigator.share) {
                navigator.share({
                    title: `${name}çš„é›»å­åç‰‡`,
                    text: 'æŸ¥çœ‹æˆ‘çš„é›»å­åç‰‡',
                    url: url
                });
            } else {
                copyCardUrl(url);
            }
        }

        // è¤‡è£½åç‰‡é€£çµ
        function copyCardUrl(url) {
            navigator.clipboard.writeText(url).then(() => {
                showNotification('åç‰‡é€£çµå·²è¤‡è£½åˆ°å‰ªè²¼ç°¿', 'success');
            }).catch(() => {
                // å‚™ç”¨æ–¹æ³•
                const textArea = document.createElement('textarea');
                textArea.value = url;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showNotification('åç‰‡é€£çµå·²è¤‡è£½åˆ°å‰ªè²¼ç°¿', 'success');
            });
        }

        // é¡¯ç¤ºç©ºç‹€æ…‹
        function showEmptyState() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('emptyState').style.display = 'block';
        }

        // é¡¯ç¤ºé€šçŸ¥
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 8px;
                color: white;
                font-weight: 600;
                z-index: 1000;
                transform: translateX(400px);
                transition: transform 0.3s;
                background: ${type === 'success' ? '#28a745' : '#dc3545'};
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(400px)';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // HTML è½‰ç¾©
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
